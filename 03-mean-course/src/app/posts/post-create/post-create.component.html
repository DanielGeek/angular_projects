<mat-card>
    <mat-card-header>
        <mat-form-field>
            <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea>
        </mat-form-field>
    </mat-card-header>
    <mat-card-actions>
        <button
            mat-raised-button
            color="accent"
            (click)="onAddPost()">Save Post</button>
    </mat-card-actions>
</mat-card>
